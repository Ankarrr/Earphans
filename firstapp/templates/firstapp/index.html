{% if object_list %}
{# self.object_list will contain the list of objects (usually, but not necessarily a queryset) that the view is operating upon #}
    <ul>
    {% for question in object_list %}
        <li><a href="{% url 'firstapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No firstapp are available.</p>
{% endif %}
